<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style_4.css">
    <title>Форма логина</title>
</head>
<body>
    <div class="form_cont">
        <h1>Вход</h1>
        <form action="" class="login_form">
            <main class="main_info">
                <div class="input_box">
                    <label for="user_name">Введите имя:</label>
                    <input type="text" name="user_name" placeholder="Иванов Иван" required id="user_name">
                </div>

                <div class="input_box">
                    <label for="user_password">Введите пароль:</label>
                    <input type="password" name="user_password" placeholder="Ваш пароль" id="user_password" required>
                </div>
            </main>

            <nav class="another_way">
                <label for="">Войти через:</label>
                <a href="https://ya.ru/"><img  class="another_login_img" src="assets/images/yzndex.png" alt="Яндекс"></a>
                <a href="https://www.google.com/"><img class="another_login_img" src="assets/images/google.jpg" alt="Гугл"></a>
                <a href="https://web.telegram.org/"><img class="another_login_img" src="assets/images/Telegram_2019_Logo.svg.webp" alt="Телеграм"></a>
            </nav>
            <footer>
                <input class="submit_btn" type="submit" value="Войти">
            </footer>
        </form>
    </div>
</body>
</html>
